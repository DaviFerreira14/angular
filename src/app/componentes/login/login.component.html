<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<main>
  <div class="container vh-100 d-flex">
    <div class="w-50 d-flex align-items-center justify-content-center">
      <img src="ranger.png" alt="Imagem da Ford Ranger" class="img-fluid" />
    </div>

    <div class="w-50 d-flex flex-column p-4">
      <div class="mb-4 d-flex justify-content-center">
        <img
          src="ford.png"
          alt="Logo da Ford"
          class="img-fluid"
          style="max-width: 150px"
        />
      </div>

      <div class="flex-grow-1 d-flex flex-column justify-content-center">
        <h3 class="text-success text-center">Boas-vindas</h3>
        <form [formGroup]="loginForm" class="form mt-4">
          <div class="form-group mb-3">
            <div class="d-flex align-items-center">
              <div class="input-group flex-grow-1">
                <span class="input-group-text bg-white border-end-0">
                  <span class="material-icons text-success">person</span>
                </span>
                <input
                  type="text"
                  class="form-control border-start-0"
                  formControlName="usuario"
                  placeholder="Insira seu usuário"
                />
              </div>
              <span
                class="material-icons text-success ms-2"
                style="cursor: pointer; font-size: 20px;"
                title="Seu nome de usuário"
                >info</span
              >
            </div>
          </div>

          <div class="form-group mb-3">
            <div class="d-flex align-items-center">
              <div class="input-group flex-grow-1">
                <span class="input-group-text bg-white border-end-0">
                  <span class="material-icons text-success">lock</span>
                </span>
                <input
                  type="password"
                  class="form-control border-start-0"
                  formControlName="senha"
                  placeholder="Insira sua senha"
                />
              </div>
              <span class="ms-2" style="width: 20px;"></span>
            </div>
          </div>

          <div class="text-danger text-center mb-2" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <div class="d-flex align-items-center mb-3 form-switch gap-5" style="justify-content: space-between;">
            <div style="flex:1"></div>

            <label
              class="form-check-label mb-0 text-center"
              for="autoLogin"
              style="flex:1; white-space: nowrap;"
            >
              Logar automaticamente
            </label>

            <div class="d-flex align-items-center gap-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="autoLogin"
                role="switch"
                formControlName="autoLogin"
              />
              <span
                class="material-icons text-success"
                style="cursor: pointer; font-size: 20px;"
                title="Manter logado no servidor"
              >
                info
              </span>
            </div>
          </div>

          <div class="d-flex align-items-center">
            <button
              type="button"
              class="btn btn-primary flex-grow-1"
              (click)="navegar()"
            >
              Entrar
            </button>
            <span class="ms-2" style="width: 20px;"></span>
          </div>

        </form>
      </div>
    </div>
  </div>
</main>
