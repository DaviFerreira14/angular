<main>
  <div class="container vh-100 d-flex">
    <div class="w-50 d-flex align-items-center justify-content-center">
      <img src="ranger.png" alt="Imagem da Ford Ranger" class="img-fluid" />
    </div>

    <div class="w-50 d-flex flex-column p-4">
      <div class="mb-4 d-flex justify-content-center">
        <img
          src="ford.png"
          alt="Logo da Ford"
          class="img-fluid"
          style="max-width: 150px"
        />
      </div>

      <div class="flex-grow-1 d-flex flex-column justify-content-center">
        <h3 class="text-success text-center">Boas-vindas</h3>
        <form [formGroup]="loginForm" class="form mt-4">
          <div class="form-group mb-3">
            <input
              class="form-control"
              formControlName="usuario"
              placeholder="Insira seu usuÃ¡rio"
            />
          </div>
        
          <div class="form-group mb-3">
            <input
              class="form-control"
              type="password"
              formControlName="senha"
              placeholder="Insira sua senha"
            />
          </div>
        
          <div class="text-danger text-center mb-2" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          
          <div
            class="form-check form-switch mb-3 d-flex justify-content-between align-items-center text-center"
          >
            <label class="form-check-label mb-0" for="autoLogin"
              >Logar automaticamente</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="autoLogin"
              role="switch"
            />
          </div>
        
          <button
            type="button"
            class="btn btn-primary w-100"
            (click)="navegar()"
          >Entrar</button>
        </form>
      </div>
    </div>
  </div>
</main>
