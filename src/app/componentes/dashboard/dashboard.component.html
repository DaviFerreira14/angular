<main class="container-fluid dashboard-bg text-white min-vh-100" 
    [ngStyle]="{ 
        'background-image': 'url(' + selectedCarData.imagem + ')',
        'background-size': '50%',
        'background-position': 'center',
        'background-repeat': 'no-repeat'
      }">>


  <header>
    <button
      class="btn btn-outline-light border-1 m-3"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu">
      &#9776;
    </button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
      <div class="offcanvas-header">
        <img src="ford.png" alt="Logo FORD" class="offcanvas-title img-fluid w-50 d-none d-sm-block">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link text-success bg-light rounded p-2" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-success bg-light rounded p-2" [routerLink]="['/dashboard']">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <h1 class="text-center text-primary">Dashboard FORD</h1>

  <div class="d-flex justify-content-center flex-wrap mt-4 gap-5">
    <div class="card text-center shadow-sm p-3">
      <h6 class="text-muted">Ve√≠culo</h6>
      <hr>
      <select class="form-select mt-2" [(ngModel)]="selectedCar">
        <option *ngFor="let carro of carros" [value]="carro.nome">{{ carro.nome }}</option>
      </select>
    </div>

    <div class="card text-center shadow-sm p-3">
      <h6 class="text-muted">Total de Vendas</h6>
      <hr>
      <h4 class="text-primary mt-2">{{ selectedCarData.vendas }}</h4>
      <small class="text-muted">Unid.</small>
    </div>

    <div class="card text-center shadow-sm p-3">
      <h6 class="text-muted">Conectados</h6>
      <hr>
      <h4 class="text-primary mt-2">{{ selectedCarData.conectados }}</h4>
      <small class="text-muted">Unid.</small>
    </div>

    <div class="card text-center shadow-sm p-3">
      <h6 class="text-muted">Update Software</h6>
      <hr>
      <h4 class="text-primary mt-2">{{ selectedCarData.update }}</h4>
      <small class="text-muted">Unid.</small>
    </div>
  </div>
</main>
